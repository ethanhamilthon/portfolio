<a
    href=<%= @href %>
    class="w-full flex flex-col gap-6 p-4 rounded-xl transition duration-300 hover:bg-zinc-800 cursor-pointer"
>
    <div class="flex gap-3 items-center">
        <div class="w-[2px] h-6 bg-zinc-400"></div>
        <span class="text-zinc-400 text-[12px]"><%= @date %></span>
    </div>
    <h3><%= @title %></h3>
    <span class="text-[12px] w-4/5 text-zinc-500"><%= @desc %></span>
    <div class="text-emerald-500 flex items-center gap-3">
        <span>read more</span>
    </div>
</a>
